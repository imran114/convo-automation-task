name: Convo Automation Task - Selenium CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2 AM UTC

jobs:
  selenium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Chrome and ChromeDriver
        run: |
          # Update package list but ignore exit code 8 if updates are available
          sudo apt update || true
          
          # Upgrade only necessary packages to avoid dependency issues
          sudo apt upgrade -y || true
          
          # Ensure Chrome is installed and up-to-date
          if ! command -v google-chrome &> /dev/null; then
            sudo apt install -y google-chrome-stable || true
          fi

          # Get installed Chrome version
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d '.' -f1)

          # Get the latest ChromeDriver version compatible with the installed Chrome
          CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/latest-patch-versions-per-build-with-downloads.json" \
            | jq -r --arg CHROME_VERSION "$CHROME_VERSION" '.[$CHROME_VERSION].downloads.chromedriver[0].version')

          # Download and install ChromeDriver
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip"
          unzip -o chromedriver-linux64.zip
          sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

          # Verify installations
          google-chrome --version
          chromedriver --version

          
      - name: Display System Information
        run: |
          echo "System Information:"
          uname -a
          java -version
          mvn -version
          google-chrome --version
          chromedriver --version

      - name: Install Maven Dependencies
        run: mvn clean install -DskipTests=true

      - name: Run Selenium TestNG Tests
        run: mvn clean test -Dsurefire.suiteXmlFiles=./testng.xml -Dsurefire.rerunFailingTestsCount=2 --fail-at-end

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports
